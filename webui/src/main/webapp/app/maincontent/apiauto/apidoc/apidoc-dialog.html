<form name="editForm" role="form" novalidate>
    <h4>{{msg}}</h4>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApiInfoLabel">Add ApiInfos</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" ng-jsoneditor="onLoad" ng-model="editor_code.data" options="editor_code.options" style="height: 500px;"></div>
                <div class="col-md-6" ng-jsoneditor="onLoad" ng-model="editor_code.data" options="editor_tree.options" style="height: 500px;"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="apiSave()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
