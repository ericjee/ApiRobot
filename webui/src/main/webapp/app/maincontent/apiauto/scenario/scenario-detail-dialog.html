<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">接口添加</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="overflow:auto;height:400px;">
                    <table class="table table-striped table-hover" style="table-layout:fixed;color:black">
                        <tbody>
                        <tr ng-repeat="apiInfo_in in APIInfos_in track by $index">
                            <td colspan="1">
                                <button type="button" ng-click="delApi(apiInfo_in,APIInfos_in,APIInfos_out)" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true" ></span>
                                </button>
                            </td>
                            <td colspan="2" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ apiInfo_in.httpMethod }}</td>
                            <td colspan="4" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ apiInfo_in.operation.summary }}</td>
                            <td colspan="5" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">http://{{ apiInfo_in.host }}{{apiInfo_in.urlPath}}</td>
                        </tr>

                        <tr ng-repeat="apiInfo_out in APIInfos_out track by $index">
                            <td colspan="1">
                                <button type="button" ng-click="addApi(apiInfo_out,APIInfos_in,APIInfos_out)" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td colspan="2" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ apiInfo_out.httpMethod }}</td>
                            <td colspan="4" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ apiInfo_out.operation.summary }}</td>
                            <td colspan="5" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">http://{{apiInfo_out.host}}{{apiInfo_out.urlPath}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary"
                ng-click="addScenarioApi(scenarioDocInit._id,APIInfos_in,'scenarioDoc.getTagName','scenarioDoc.getScenarioName')">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
