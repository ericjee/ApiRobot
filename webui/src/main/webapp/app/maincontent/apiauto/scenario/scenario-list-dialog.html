<form name="newForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">场景添加</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    {{msg}}
                    <div class="form-group margin">
                        <select id="select_title" ng-model="select_title"
                                ng-options="titleVersion._id  for titleVersion in apiDocTitleVersions"
                                class="form-control" style="width : 100% ;">
                            <option value="">项目名称</option>
                        </select>
                    </div>

                    <div class="form-group margin">
                        <select id="select_version" ng-model="select_version"
                                ng-options="version for version in select_title.versions" class="form-control"
                                style="width : 100% ;">
                            <option value="">版本</option>
                        </select>
                    </div>

                    <div class="input-group margin">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info btn-flat" type="button">分类名</button>
                                    </span>
                        <input type="text" class="form-control" PLACEHOLDER="TAGS" ng-model="tagInfo">
                    </div>

                    <div class="input-group margin">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info btn-flat" type="button">场景名</button>
                                    </span>
                        <input type="text" class="form-control" PLACEHOLDER="NAME" ng-model="scenarioInfo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="newForm.$invalid || vm.isSaving" class="btn btn-primary"
                ng-click="addScenario(tagInfo,scenarioInfo)">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
