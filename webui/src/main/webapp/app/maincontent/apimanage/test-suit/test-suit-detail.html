
<div>
    <h2><span data-translate="onepassApp.testSuit.detail.title">Test Suit</span> {{vm.testSuit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="onepassApp.testSuit.description">Description</span></dt>
        <dd>
            <span>{{vm.testSuit.description}}</span>
        </dd>
        <dt><span data-translate="onepassApp.testSuit.swaggerUri">Swagger Uri</span></dt>
        <dd>
            <span>{{vm.testSuit.swaggerUri}}</span>
        </dd>
        <dt><span data-translate="onepassApp.testSuit.dependOn">Depend On</span></dt>
        <dd>
            <span>{{vm.testSuit.dependOn}}</span>
        </dd>
        <dt><span data-translate="onepassApp.testSuit.etc">Etc</span></dt>
        <dd>
            <span>{{vm.testSuit.etc}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="test-suit-detail.edit({id:vm.testSuit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
