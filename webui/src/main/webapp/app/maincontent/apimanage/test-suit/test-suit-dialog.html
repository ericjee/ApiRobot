
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestSuitLabel" data-translate="onepassApp.testSuit.home.createOrEditLabel">Create or edit a Test Suit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testSuit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testSuit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="onepassApp.testSuit.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.testSuit.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="onepassApp.testSuit.swaggerUri" for="field_swaggerUri">Swagger Uri</label>
            <input type="text" class="form-control" name="swaggerUri" id="field_swaggerUri"
                    ng-model="vm.testSuit.swaggerUri"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="onepassApp.testSuit.dependOn" for="field_dependOn">Depend On</label>
            <input type="text" class="form-control" name="dependOn" id="field_dependOn"
                    ng-model="vm.testSuit.dependOn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="onepassApp.testSuit.etc" for="field_etc">Etc</label>
            <input type="text" class="form-control" name="etc" id="field_etc"
                    ng-model="vm.testSuit.etc"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
