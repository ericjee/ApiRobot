<div>
    <h2 data-translate="onepassApp.testSuit.home.title">Test Suits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="test-suit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="onepassApp.testSuit.home.createLabel">
                        Create new Test Suit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="onepassApp.testSuit.description">Description</span></th>
                    <th><span data-translate="onepassApp.testSuit.swaggerUri">Swagger Uri</span></th>
                    <th><span data-translate="onepassApp.testSuit.dependOn">Depend On</span></th>
                    <th><span data-translate="onepassApp.testSuit.etc">Etc</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testSuit in vm.testSuits track by testSuit.id">
                    <td><a ui-sref="test-suit-detail({id:testSuit.id})">{{testSuit.id}}</a></td>
                    <td>{{testSuit.description}}</td>
                    <td>{{testSuit.swaggerUri}}</td>
                    <td>{{testSuit.dependOn}}</td>
                    <td>{{testSuit.etc}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="test-suit-detail({id:testSuit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-suit.edit({id:testSuit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="test-suit.delete({id:testSuit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
