
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJobJenkinsLabel" data-translate="onePassApp.jobJenkins.home.createOrEditLabel">Create or edit a Job Jenkins</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.jobJenkins.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.jobJenkins.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="onePassApp.jobJenkins.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.jobJenkins.description"
                     />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label" data-translate="onePassApp.jobJenkins.urlJenkins" for="field_urlJenkins">Url Jenkins</label>-->
            <!--<input type="text" class="form-control" name="urlJenkins" id="field_urlJenkins"-->
                    <!--ng-model="vm.jobJenkins.urlJenkins"-->
                     <!--/>-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label" data-translate="onePassApp.jobJenkins.serverIdJenkins" for="field_serverIdJenkins">Server Id Jenkins</label>
            <!--<input type="text" class="form-control" name="serverIdJenkins" id="field_serverIdJenkins" ng-model="vm.jobJenkins.serverIdJenkins"/>-->
            <select name="serverIdJenkins" id="field_serverIdJenkins" ng-model="vm.jobJenkins.serverIdJenkins"
                    ng-options="server.id as server.description for server in vm.serverJenkins"
                    class="form-control select2" style="width: 100%;">
                <option value="">-- 请选择 --</option>
            </select>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="control-label" data-translate="onePassApp.jobJenkins.folderJenkins" for="field_folderJenkins">Folder Jenkins</label>-->
            <!--<input type="text" class="form-control" name="folderJenkins" id="field_folderJenkins"-->
                    <!--ng-model="vm.jobJenkins.folderJenkins"-->
                     <!--/>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label class="control-label" data-translate="onePassApp.jobJenkins.etc" for="field_etc">Etc</label>-->
            <!--<input type="text" class="form-control" name="etc" id="field_etc"-->
                   <!--ng-model="vm.jobJenkins.etc"-->
            <!--/>-->
        <!--</div>-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
