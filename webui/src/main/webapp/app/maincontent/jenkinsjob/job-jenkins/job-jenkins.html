<div>
    <h2 data-translate="onePassApp.jobJenkins.home.title">Job Jenkins</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-jenkins.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="onePassApp.jobJenkins.home.createLabel">
                        Create new Job Jenkins
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="onePassApp.jobJenkins.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="urlJenkins"><span data-translate="onePassApp.jobJenkins.urlJenkins">Url Jenkins</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="serverIdJenkins"><span data-translate="onePassApp.jobJenkins.serverIdJenkins">Server Id Jenkins</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="folderJenkins"><span data-translate="onePassApp.jobJenkins.folderJenkins">Folder Jenkins</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="etc"><span data-translate="onePassApp.jobJenkins.etc">Etc</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobJenkins in vm.jobJenkins track by jobJenkins.id">
                    <td><a ui-sref="job-jenkins-detail({id:jobJenkins.id})">{{jobJenkins.id}}</a></td>
                    <td>{{jobJenkins.description}}</td>
                    <td><a href="{{jobJenkins.urlJenkins}}">{{jobJenkins.urlJenkins}}</a></td>
                    <!--<td>{{jobJenkins.serverIdJenkins}}</td>-->
                    <!--<td>{{jobJenkins.folderJenkins}}</td>-->
                    <!--<td>{{jobJenkins.etc}}</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-jenkins-detail({id:jobJenkins.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <!--<button type="submit"-->
                                    <!--ui-sref="job-jenkins.edit({id:jobJenkins.id})"-->
                                    <!--class="btn btn-primary btn-sm">-->
                                <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                <!--<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>-->
                            <!--</button>-->
                            <button ng-click="buildJob(jobJenkins.id)" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.build"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-jenkins.delete({id:jobJenkins.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
